name: Trigger auto deployment for workshopcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/workshopcontainerapp-AutoDeployTrigger-feeaeead-d83f-4d6e-9655-4d180d1a1244.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WORKSHOPCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: workshopforredisflaskappln.azurecr.io
          registryUsername: ${{ secrets.WORKSHOPCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WORKSHOPCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: workshopcontainerapp
          resourceGroup: Workshop
          imageToBuild: workshopforredisflaskappln.azurecr.io/web:${{ github.sha }}
          

     

